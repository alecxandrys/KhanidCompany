<template name="Battlefield">
    <a class="battleTitle">Battle between {{name1}} and  {{name2}}</a>

    <div id="field"></div>
    <div class="left-panel">
        {{#if reconnaissance.state}}
            {{#each cards}}
                <div class="card">
                <a class="id">{{@index}}</a>
                    {{name}}
                    {{#if placed}}
                        {{row}}
                        {{column}}
                    {{/if}}
                </div>
            {{/each}}
        {{/if}}
    </div>
    <div class="right-panel">
        <button class="ready">Battle</button>
        <div>{{position}}</div>
    </div>
</template>
