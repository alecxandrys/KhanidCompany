<template name="Battlefield">

    <div id="field"></div>
    <div class="left-panel">
        {{#if reconnaissance.state}}
            {{#each cards}}
                <div class="card panel panel-default br1">
                    <a class="id">{{@index}}</a>
                    <div class="panel-body" id="battlecardview">
                        {{name}}
                        {{#if placed}}
                            {{row}}
                            {{column}}
                        {{/if}}
                    </div>
                </div>
            {{/each}}
        {{/if}}
    </div>
    <div class="right-panel">
        <a class="ready btn btn-default">Battle</a>
        <div>{{position}}</div>
        <div class="panel panel-default pre-scrollable">{{log}}</div>
    </div>
</template>
