<template name="Battlefield">
    <a class="battleTitle">Battle between {{name1}} and  {{name2}}</a>

    <div id="field"></div>
    <div class="left-panel">
        {{#if reconnaissance.state}}
            {{#each cards}}
                <div class="card">
                <a class="id">{{@index}}</a>
                {{name}}
                </div>
            {{/each}}
        {{/if}}
    </div>
    <div class="right-panel">

    </div>
</template>
