<template name="Card">
    <div class="container">
        <nav>
            {{>navigate}}
        </nav>
<div class="left-hand">
    {{#each cards}}
        <div class="card">
            {{name}}
            <a class="id">{{@index}}</a>
            <div class="card-content">
                {{{description}}}
            </div>
        </div>
    {{/each}}
</div>

        <div class="right-hand">


        </div>
    </div>
</template>
