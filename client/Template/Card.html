<template name="Card">
    <div class="container">

        {{>navigate}}
        <div class="row">
            <a id="ready" class="btn btn-danger col-md-push-5 col-xs-2">Battle!</a>
            <a id="clear" class="btn btn-danger col-md-push-7 col-xs-2">Clear deck</a>
        </div>
        <div class="container">
            <div class="left-hand col-md-4">
                {{#each cards}}
                    <div class="card panel panel-default br1" data-toggle="tooltip" data-placement="right" data-html="true"
                         title="
                            Commander:<wbr>{{commander}}<br>
							Cost:<wbr>{{cost}} <br>
							Rules:<wbr>{{rules}} <br>

							WeaponSkill:<wbr>{{weaponSkill}}<br>
							BallisticSkill:<wbr>{{ballisticSkill}}<br>
							Strength:<wbr>{{strength}}<br>
							Toughness:<wbr>{{toughness}}<br>
							Initiative:<wbr>{{initiative}}<br>
							Speed:<wbr>{{speed}}<br>
							Wound:<wbr>{{wound}}<br>
							AttackCount:<wbr>{{attackCount}}<br>
							Leadership:<wbr>{{leadership}}<br>
							ArmorSave:<wbr>{{armorSave}}<br>

							AvailableWeapon:<wbr>{{#each availableWeapon}}
                             {{name}}<br>
                            {{/each}}
                            ">
                        <a class="id">{{@index}}</a>
                        <div class="panel-body">
                            <h3 class="panel-title">{{name}}</h3>
                            {{description}}
                        </div>
                    </div>
                {{/each}}
            </div>
            <div class="col-md-4 pre-scrollable container">
                {{#if card}}
                    <br>
                    <div class="row">
                        <a id="remove" class="btn btn-danger col-xs-push-1  col-xs-4">Remove</a>
                        <a id="add" class="btn btn-danger col-xs-push-2 col-xs-4">Add to deck</a>
                    </div>
                    <h4 id="cost-with-weapon">cost-with-weapon:{{unitCost}}</h4>
                    <div class="panel panel-default br1" id="card-predeck">
                        <div class="panel-body">
                            Cost:{{card.cost}} <br>
                            Rules:{{card.rules}} <br>
                            WeaponSkill:{{card.weaponSkill}}<br>
                            BallisticSkill:{{card.ballisticSkill}}<br>
                            Strength:{{card.strength}}<br>
                            Toughness:{{card.toughness}}<br>
                            Initiative:{{card.initiative}}<br>
                            Speed:{{card.speed}}<br>
                            Wound:{{card.wound}}<br>
                            AttackCount:{{card.attackCount}}<br>
                            Leadership:{{card.leadership}}<br>
                            ArmorSave:{{card.armorSave}}<br>
                            {{#if card.meleeWeapon}}
                                <div class="meleeWeapon">
                                    {{card.meleeWeapon.name}}
                                    {{card.meleeWeapon.description}}
                                </div>
                            {{/if}}
                            {{#if card.rangeWeapon}}
                                <div class="rangeWeapon">
                                    {{card.rangeWeapon.name}}
                                    {{card.rangeWeapon.description}}
                                </div>
                            {{/if}}
                        </div>
                    </div>
                    <h4>Available weapon:</h4>
                    {{#each card.availableWeapon}}
                        <div class="panel panel-default br1 availableWeapon panel-body">
                            {{name}}<br>
                            {{description}}<br>
                            {{cost}}<br>
                            {{range}}<br>
                            {{strength}}<br>
                            {{AP}}<br>
                            {{attackCount}}<br>
                            {{oneHanded}}<br>
                            {{type}}<br>
                            {{rules}}
                            <a class="id">{{@index}}</a>
                        </div>
                    {{/each}}
                {{/if}}
            </div>


            <div class="right-hand col-md-4 pre-scrollable">

                <h4 id="total-cost">total cost:{{deckCost}}</h4>
                    {{#each deck}}
                        <div class="added-card panel panel-default br1" >

                            <a class="id">{{@index}}</a>


                            <div class="panel-body">
                                <h3 class="panel-title">{{name}}</h3>
                                {{description}}
                            </div>
                        </div>

                    {{/each}}
			</div>
		</div>

    </div>
    <!-- Скрипт для инициализации элементов на странице, имеющих атрибут data-toggle="tooltip" -->
    <script>
        $(function()
        {
            $("[data-toggle='tooltip']")
                    .tooltip();
        });
    </script>
</template>
