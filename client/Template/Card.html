<template name="Card">
    <div class="container">

        {{>navigate}}
        <div class="row">
            <a id="ready" class="btn btn-default col-md-push-5 col-xs-2">Battle!</a>
            <a id="clear" class="btn btn-default col-md-push-7 col-xs-2">Clear deck</a>
        </div>
        <div class="container">
            <div class="left-hand col-md-4">
                {{#each cards}}
                    <div class="card panel panel-default br1" data-toggle="tooltip" data-placement=" auto top"
                         data-html="true"
                         title="
                            MoveDistance:{{moveDistance}}<br>
							Cost:<wbr>{{cost}} <br>
							Rules:<wbr>{{#if rules}}{{rules}}{{else}}No special rules{{/if}} <br>
							WeaponSkill:<wbr>{{weaponSkill}}<br>
							BallisticSkill:<wbr>{{ballisticSkill}}<br>
							Strength:<wbr>{{strength}}<br>
							{{#if toughness}}
							Toughness:<wbr>{{toughness}}<br>
							{{else}}
                            Front toughness:<wbr>{{toughnessFront}}<br>
                            Side toughness:<wbr>{{toughnessSide}}<br>
                            Rear toughness:<wbr>{{toughnessRear}}<br>
                    		{{/if}}
							Initiative:<wbr>{{initiative}}<br>
							Wound:<wbr>{{wound}}<br>
							AttackCount:<wbr>{{attack}}<br>
							Leadership:<wbr>{{leadership}}<br>
							ArmorSave:<wbr>{{armorSave}}<br>
                            ">
                        <a class="id">{{@index}}</a>
                        <div class="panel-body">
                            <h3 class="panel-title">{{name}}</h3>
                            {{type}}
                            {{description}}
                        </div>
                    </div>
                {{/each}}
            </div>
            <div class="col-md-4 pre-scrollable container central-hand">
                {{#with card}}
                    <br>
                    <div class="row">
                        <a id="remove" class="btn btn-default col-xs-push-1  col-xs-4">Remove</a>
                        <a id="add" class="btn btn-default col-xs-push-2 col-xs-4">Add to deck</a>
                    </div>
                    <h4 id="cost-with-weapon">cost-with-weapon:{{unitCost}}</h4>
                    <div class="panel panel-default br1" id="card-predeck">
                        <div class="panel-body">
                            MoveDistance:{{moveDistance}}
                            Cost:{{cost}} <br>
                            Rules:{{#if rules}}{{rules}}{{else}}No special rules{{/if}} <br>
                            WeaponSkill:{{weaponSkill}}<br>
                            BallisticSkill:{{ballisticSkill}}<br>
                            Strength:{{strength}}<br>
                            Toughness:{{toughness}}<br>
                            Initiative:{{initiative}}<br>
                            Wound:{{wound}}<br>
                            AttackCount:{{attack}}<br>
                            Leadership:{{leadership}}<br>
                            ArmorSave:{{armorSave}}<br>
                            Selected Weapon:
                            <div class="panel panel-default">
                                <div class="panel-body" id="selected-weapon">
                                    {{#each weapon in weapons}}
                                        <div>Weapon #{{@index}}</div>
                                        {{#with weapon}}
                                            <div class="weapon" id="equipped-weapon">
                                                <a class="id">{{@index}}</a>
                                                Name:{{name}}<br>
                                                Description:{{description}}
                                            </div>
                                        {{else}}
                                            <div>Weapon is not selected</div>
                                        {{/with}}
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4>Available weapons:</h4>
                    {{#each availableWeapon in availableWeapons}}
                        <div class="availableList">
                            <a class="id">{{@index}}</a>
                            <div>Available weapon for group #{{@index}}</div>
                            {{#with availableWeapon}}
                                {{#each availableWeapon}}
                                    <div class="panel panel-default br1 availableWeapon panel-body">
                                        <a class="id">{{@index}}</a>
                                        Name:{{name}}<br>
                                        Description:{{description}}<br>
                                        Cost:{{cost}}<br>
                                        Range:{{range}}<br>
                                        Strength:{{strength}}<br>
                                        Rending:{{rending}}<br>
                                        Attack:{{attack}}<br>
                                        Damage:{{damage}}<br>
                                        One-Handed:{{#if oneHanded}}Yes{{else}}No{{/if}}<br>
                                        Type:{{type}}<br>
                                        Rules:{{#if rules}}{{rules}}{{else}}No special rules{{/if}}
                                    </div>
                                {{/each}}
                            {{else}}
                                <div>This group has not available variant</div>
                            {{/with}}
                        </div>
                    {{/each}}
                {{/with}}
            </div>


            <div class="right-hand col-md-4 pre-scrollable right-hand">

                <h4 id="total-cost">total cost:{{deckCost}}</h4>
                {{#each deck}}
                    <div class="added-card panel panel-default br1">

                        <a class="id">{{@index}}</a>


                        <div class="panel-body">
                            <h3 class="panel-title">{{name}}</h3>
                            {{description}}
                        </div>
                    </div>

                {{/each}}
            </div>
        </div>

    </div>
    <!-- Скрипт для инициализации элементов на странице, имеющих атрибут data-toggle="tooltip" -->
    <script>
        $(function()
        {
            $("[data-toggle='tooltip']")
                    .tooltip();
        });
    </script>
</template>
