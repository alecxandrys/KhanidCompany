<template name="Card">
    <div class="container">
            {{>navigate}}

        <button class="clear">Clear deck</button>
        <button class="ready">Battle</button>

        <div class="left-hand">
            {{#each cards}}
                <div class="card">
                    {{name}}
                    <a class="id">{{@index}}</a>
                    {{description}}<br>
                    <div class="card-content">
                        Commander:{{commander}}<br>
                        Cost:{{cost}}<br>
                        Rules:{{rules}}<br>

                        WeaponSkill:{{weaponSkill}}<br>
                        BallisticSkill:{{ballisticSkill}}<br>
                        Streight:{{strength}}<br>
                        Toughness:{{toughness}}<br>
                        Initiative:{{initiative}}<br>
                        Speed:{{speed}}<br>
                        Wound:{{wound}}<br>
                        AttackCount:{{attackCount}}<br>
                        Leadership:{{leadership}}<br>
                        ArmorSave:{{armorSave}}<br>

                        RangeWeapon:{{rangeWeapon}}<br>
                        MeleeWeapon:{{meleeWeapon}}<br>
                    </div>
                </div>
            {{/each}}
        </div>

        <div class="right-hand">

            {{#each deck}}
                <div class="added-card">
                    {{name}}
                    <a class="id">{{@index}}</a>

                    <div class="card-content">
                        {{description}}
                    </div>
                </div>
            {{/each}}
        </div>

    </div>
</template>
