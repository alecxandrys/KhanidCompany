<template name="PrivateOffice">
    <div class="container ">
            {{>navigate}}
        <div class="jumbotron br1">
            <p class="alert alert-default">Ваша информация, отчеты боев и результаты</p>
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td>Username</td>
                        <th>{{currentUser.username}}</th>
                    </tr>
                    <tr>
                        <td>Registration</td>
                        <th>{{currentUser.createdAt}}</th>
                    </tr>
                    <tr>
                        <td>ELO rating</td>
                        <th>{{currentUser.rateELO}}</th>
                    </tr>
                    <tr>
                        <td>Combine rating</td>
                        <th>{{currentUser.rateCombine}}</th>
                    </tr>
                    <tr>
                        <td>Overcome battles</td>
                        <th>{{currentUser.gameCount}}</th>
                    </tr>
                    <tr>
                        <td>Counts of wins </td>
                        <th>{{currentUser.gameWinCount}}</th>
                    </tr>
                    <tr>
                        <td>Win's percent </td>
                        <th>{{winPercent}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
